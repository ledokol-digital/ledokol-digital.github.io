<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../bundle.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script>
      //document.getElementById('treee').addEventListener('loaded', function() { alert('ok') })
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="treee" src="https://ledokol-digital.github.io/test/crazy.gltf"></a-asset-item>
      </a-assets>

      <!-- Player -->
      <a-entity id="rig" movement-controls position="0 0 5">
        <a-entity id="camera"
                  camera
                  position="0 2.6 2"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>

      <!-- Animation
           See: http://threejs.org/examples/#webgl_animation_scene
      -->
      <a-entity position="0 1 0"
                animation-mixer="clip: *;"
                gltf-model="#treee">
      </a-entity>
    </a-scene>
    <a href="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/AnimatedMorphSphere/glTF/AnimatedMorphSphere.gltf"><hey!/a>
  </body>
</html>
